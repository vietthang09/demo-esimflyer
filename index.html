<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo | eSIMflyer</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  </head>
  <body>
    <div id="container">
      <input type="file" id="qr-code-input" accept=".jpg, .jpeg, .png" />
      <input type="text" id="qr-code-link" placeholder="QR Code Link" />
      <input type="text" id="qr-code-text" placeholder="Enter text" />
      <button id="upload-button">Upload</button>
      <div id="qr-code-content"></div>
      <div id="new-qr-code"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
